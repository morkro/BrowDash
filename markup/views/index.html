<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Tab</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<link rel="import" href="markup/brow-icon.html">
	<link rel="import" href="markup/card-base.html">
	<link rel="import" href="markup/text-card.html">
	<link rel="import" href="markup/weather-card.html">
</head>
<body>
	<!-- Dashboard Header -->
	<header id="brow__header">
		<!-- Navigation -->
		<nav class="header__nav">
			<ul>
				<li><!-- About -->
					<button class="btn btn--fx header__about open-dialog" data-dialog="about">
						<brow-icon icon="info"></brow-icon>
					</button>
				</li><!-- /About -->
				<li><!-- Settings -->
					<button class="btn btn--fx header__settings open-dialog" data-dialog="settings">
						<brow-icon icon="settings"></brow-icon>
					</button>
				</li><!-- /Settings -->
			</ul>
		</nav>
		<!-- Timer -->
		<div class="header__timer">
			<h1 class="trigger-timer">00:00:00</h1>
		</div>
	</header><!-- /Dashboard Header -->

	<!-- Dashboard Content -->
	<main id="brow__content" class="trigger-content" role="main" data-column="3">
		<div class="content__overlay"></div>
	</main><!-- /Dashboard Content -->

	<!-- Settings -->
	<div id="brow__dialog" class="trigger-dialog">
		<section class="dialog__inner module module--longshadow clearfix"></section>
	</div><!-- /Settings -->

	<!-- Dashboard Overlay -->
	<div id="brow__overlay"></div>
	<!-- /Dashboard Overlay -->

	<!-- Dashboard Footer -->
	<footer id="brow__footer">
		<!-- Select card type -->
		<div class="footer__select colored-bg trigger-cardlist">
			<ul class="footer__select__list">
				<!-- TextCard -->
				<li data-tooltip="Add a simple text card" data-tooltip-pos="top">
					<button class="btn trigger-newcard" data-create-card="basic">
						<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
							<path d="M0 0h24v24h-24z" fill="none"/>
							<path d="M17 10h-10v2h10v-2zm2-7h-1v-2h-2v2h-8v-2h-2v2h-1c-1.11 0-1.99.9-1.99 2l-.01 14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-14c0-1.1-.9-2-2-2zm0 16h-14v-11h14v11zm-5-5h-7v2h7v-2z"/>
						</svg>
					</button>
				</li><!-- /TextCard -->
				<!-- WeatherCard -->
				<li data-tooltip="Add a weather card" data-tooltip-pos="top">
					<button class="btn trigger-newcard" data-create-card="weather">
						<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
							<path d="M0 0h24v24h-24z" fill="none"/>
							<path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zm-2.76 5.66h-3v2h3v-2zm9-9.95h-2v2.95h2v-2.95zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zm2.76-7.66v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2v-2.95h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>
						</svg>
					</button>
				</li><!-- /WeatherCard -->
			</ul>
		</div><!-- /Select card type -->

		<!-- Add button -->
		<button id="footer__add" class="btn btn--round trigger-selection">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path d="M19 13h-6v6h-2v-6h-6v-2h6v-6h2v6h6v2z"/>
				<path d="M0 0h24v24h-24z" fill="none"/>
			</svg>
		</button><!-- /Add button -->
	</footer><!-- /Dashboard Footer -->

	<!-- Scripts -->
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
