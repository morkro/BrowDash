<template id="weather-card">
	<style>
		:host { position: relative; }
		:host /deep/ .module { color:white; }
		/* Cloudy */
		:host-context([weather="cloudy"]) /deep/ .module { background: #448aff; }
		:host-context([weather="cloudy"]) .cloudy { display: block; }
		/* Sunny */
		:host-context([weather="sunny"]) .sunny { display: block; }
		:host-context([weather="sunny"]) /deep/ .module { background: #ff9800; }
		/* Snowy */
		:host-context([weather="snowy"]) .snowy { display: block; }
		:host-context([weather="snowy"]) /deep/ .module { background: silver; }
		.weather__temperature {
			position: absolute;
			top: 22px;
			right: 20px;
		}
		::content .weather__degrees {
			font-size: 26px;
			font-weight: 400;
		}
		.weather__location {
			height: 100%;
			width: 100%;
			padding: 20px;
		}
		.weather__icon svg {
			width: 32px;
			height: 32px;
			margin-bottom: 15px;
			display: none;
			fill: #ffffff;
		}
		::content .weather__city {
			margin-bottom: 5px;
			font-weight: 400;
		}
		::content .weather__place {
			font-size: 18px;
			color: rgba(255, 255, 255, .75);
		}
	</style>
	<card-base>
		<div class="weather__temperature">
			<content select=".weather__degrees"></content>
		</div>

		<div class="weather__location">
			<div class="weather__icon">
				<!-- Cloudy -->

</template>
