<template id="weather-card">
	<style>
		:host { position: relative; }
		:host /deep/ .module__theme { display: none; }
		:host /deep/ .module { 
			background: #448aff;
			color: white;
			min-height: 156px;
			transition: background 150ms ease-in-out;
		}
		:host-context(.is-edit) /deep/ .module__settings {
			top: 13px;
		}
		/* Loader */
		:host-context([loading]) .weather__loading {
			display: flex;
		}
		:host-context(.is-edit) .weather__settings {
			transform: translateY(0);
		}
		:host-context(.is-edit) .weather__temperature,
		:host-context(.is-edit) .weather__location {
			transform: translateY(100%);
		}
		.weather__loading {
			background: #448aff;
			display: none;
			position: absolute;
			border-radius: 2px;
			z-index: 1;
			width: 100%;
			height: 100%;
			top: 0; bottom: 0;
			left: 0; right: 0;
			align-items: center;
			justify-content: center;
		}
		/* Base */
		.weather-wrap {
			height: 100%;
			width: 100%;
			overflow: hidden;
			background: inherit;
			position: relative;
			border-radius: 2px;
		}
		/* Settings */
		.weather__settings {
			background: inherit;
			position: absolute;
			z-index: 1;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			padding: 20px;
			transform: translateY(-100%);
			transition: transform 333ms cubic-bezier(0.86, 0, 0.07, 1);
		}	
			.weather__settings h1 {
				font-size: 24px;
				font-weight: 300;
				margin: 0 0 20px 0;
			}
			.weather__settings ul {
				list-style: none;
				padding: 0;
			}
			.weather__settings li {
				margin-bottom: 20px;
			}
			.weather__settings label {
				cursor: pointer;
				position: relative;
				transition: all 150ms ease-in-out;
			}
			.weather__settings input[type="checkbox"] {
				margin-right: 15px;
				visibility: hidden;
			}
			.weather__settings input[type="checkbox"] + label:before {
				content: "";
				position: absolute;
				width: 14px;
				height: 14px;
				left: -35px;
				top: 1px;
				color: #616161;
				border: 2px solid white;
				border-radius: 2px;
				background: transparent;
				font-size: 14px;
				line-height: 14px;
				transition: all 150ms ease-in-out;
			}
			.weather__settings input[type="checkbox"]:checked + label:before {
				content: "✔";
				padding-left: 1px;
				width: 13px;
				background: white;
				border-color: white;
			}
	}
		/* Night */
		:host-context([time="night"]) /deep/ .module,
		:host-context([time="night"]) .weather__loading { background: #616161; }
		/* Cloudy */
		:host-context([weather="clouds"]) /deep/ .module,
		:host-context([weather="clouds"]) .weather__loading { background: #448aff; }
		/* Sunny */
		:host-context([weather="sunny"]) /deep/ .module,
		:host-context([weather="clear"]) /deep/ .module,
		:host-context([weather="sunny"]) .weather__loading,
		:host-context([weather="clear"]) .weather__loading { background: #ff9800; }
		/* Snowy */
		:host-context([weather="snowy"]) /deep/ .module,
		:host-context([weather="snowy"]) .weather__loading { background: silver; }
		.weather__temperature {
			position: absolute;
			top: 22px;
			right: 20px;
			transform: translateY(0);
			transition: transform 333ms cubic-bezier(0.86, 0, 0.07, 1);
		}
		::content .weather__degrees {
			font-size: 28px;
			font-weight: 300;
		}
		.weather__location {
			padding: 20px;
			transform: translateY(0);
			transition: transform 333ms cubic-bezier(0.86, 0, 0.07, 1);
		}
		::content svg-icon {
			width: 42px;
			height: 42px;
			margin-bottom: 15px;
		}
			::content svg-icon /deep/ svg {
				width: 42px;
				height: 42px;
			}
		::content .weather__city {
			margin-bottom: 5px;
			font-weight: 400;
			font-size: 26px;
			width: calc(100% - 40px);
			display: inline-block;
		}
		::content .weather__place {
			font-size: 18px;
			color: rgba(255, 255, 255, .75);
			width: calc(100% - 40px);
			display: inline-block;
		}
		@keyframes fadeInOverlay {
			0% { display: none; opacity: 0; }
			1% { display: block; opacity: 0; }
			100% { display: block; opacity: 1; }
		}
	</style>
	<card-base palette="false">
		<div class="weather-wrap">
			<div class="weather__settings">
				<h1>Settings</h1>
				<ul>
					<li>
						<input type="checkbox" id="degrees--celsius" checked>
						<label for="degrees--celsius">Celsius °C</label>
					</li>
					<li>
						<input type="checkbox" id="degrees--fahrenheit">
						<label for="degrees--fahrenheit">Fahrenheit °F</label>
					</li>
				</ul>
			</div>
			<div class="weather__loading">
				<svg-icon icon="loader"></svg-icon>
			</div>
			<div class="weather__temperature">
				<content select=".weather__degrees"></content>
			</div>
			<div class="weather__location">
				<content select="svg-icon"></content>
				<content select=".weather__city"></content>
				<content select=".weather__place"></content>
			</div>
		</div>
	</card-base>
</template>
<script type="text/javascript" src="../scripts/weather-card.js"></script>
