<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Tab</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<link rel="import" href="card-base.html">
</head>
<body>
	<!-- Dashboard Header -->
	<header id="brow__header">
		<!-- Navigation -->
		<nav class="header__nav">
			<ul>
				<!-- About -->
				<li>
					<button class="btn header__about open-dialog" data-dialog="about">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M0 0h24v24h-24z" fill="none"/>
							<path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm1 15h-2v-6h2v6zm0-8h-2v-2h2v2z"/>
						</svg>
					</button>
				</li>
				<!-- Settings -->
				<li>
					<button class="btn header__settings open-dialog" data-dialog="settings">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M0 0h24v24h-24z" fill="none"/>
							<path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65c-.03-.24-.24-.42-.49-.42h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-7.43 2.52c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
						</svg>
					</button>
				</li>
			</ul>
		</nav>
		<!-- Timer -->
		<div class="header__timer">
			<h1 class="trigger-timer">00:00:00</h1>
		</div>
	</header><!-- /Dashboard Header -->

	<!-- Dashboard Content -->
	<main id="brow__content" class="trigger-content" role="main">
		<div class="content__overlay"></div>
	</main><!-- /Dashboard Content -->

	<!-- Settings -->
	<div id="brow__dialog" class="trigger-dialog">
		<section class="dialog__inner module module--longshadow clearfix"></section>
	</div><!-- /Settings -->

	<!-- Dashboard Overlay -->
	<div id="brow__overlay"></div>

	<!-- Dashboard Footer -->
	<footer id="brow__footer">
		<!-- Select card type -->
		<div class="footer__select">

		</div><!-- /Select card type -->

		<!-- Button -->
		<button id="footer__add" data-tooltip="Add a new card" data-tooltip-pos="top" class="btn btn--round trigger-newcard">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path d="M19 13h-6v6h-2v-6h-6v-2h6v-6h2v6h6v2z"/>
				<path d="M0 0h24v24h-24z" fill="none"/>
			</svg>
		</button><!-- /Button -->
	</footer><!-- /Dashboard Footer -->

	<!-- Scripts -->
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
