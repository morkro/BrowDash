<template id="weather-card">
	<style>
		:host { 
			position: relative;
		}
		:host /deep/ .module { 
			background: #448aff;
			color: white;
			min-height: 141px;
			transition: background 150ms ease-in-out;
		}
		/* Loader */
		:host-context([loading]) .weather__loading {
			display: flex;
		}
		.weather__loading {
			background: #448aff;
			display: none;
			position: absolute;
			border-radius: 2px;
			z-index: 1;
			width: 100%;
			height: 100%;
			top: 0; bottom: 0;
			left: 0; right: 0;
			align-items: center;
			justify-content: center;
		}
		/* Night */
		:host-context([time="night"]) .night { display: block; }
		:host-context([time="night"]) /deep/ .module,
		:host-context([time="night"]) .weather__loading { background: #616161; }
		/* Cloudy */
		:host-context([weather="clouds"]) .clouds { display: block; }
		:host-context([weather="clouds"]) /deep/ .module,
		:host-context([weather="clouds"]) .weather__loading { background: #448aff; }
		/* Sunny */
		:host-context([weather="sunny"]) .sunny,
		:host-context([weather="clear"]) .sunny { display: block; }
		:host-context([weather="sunny"]) /deep/ .module,
		:host-context([weather="clear"]) /deep/ .module,
		:host-context([weather="sunny"]) .weather__loading,
		:host-context([weather="clear"]) .weather__loading { background: #ff9800; }
		/* Snowy */
		:host-context([weather="snowy"]) .snowy { display: block; }
		:host-context([weather="snowy"]) /deep/ .module,
		:host-context([weather="snowy"]) .weather__loading { background: silver; }
		.weather__temperature {
			position: absolute;
			top: 22px;
			right: 20px;
		}
		::content .weather__degrees {
			font-size: 26px;
			font-weight: 400;
		}
		.weather__location {
			height: 100%;
			width: 100%;
			padding: 20px;
		}
		.weather__icon brow-icon {
			width: 32px;
			height: 32px;
			margin-bottom: 15px;
			display: none;
		}
		::content .weather__city {
			margin-bottom: 5px;
			font-weight: 400;
		}
		::content .weather__place {
			font-size: 18px;
			color: rgba(255, 255, 255, .75);
		}
	</style>
	<card-base>
		<div class="weather__loading">
			<brow-icon icon="loader"></brow-icon>
		</div>

		<div class="weather__temperature">
			<content select=".weather__degrees"></content>
		</div>

		<div class="weather__location">
			<div class="weather__icon">
				<!-- Night -->
				<brow-icon icon="night" class="night"></brow-icon>
				<!-- Cloudy -->
				<brow-icon icon="clouds" class="clouds" color="white"></brow-icon>
				<!-- Sunny -->
				<brow-icon icon="sunny" class="sunny" color="white"></brow-icon>
				<!-- Snowy -->
				<brow-icon icon="snowy" class="snowy" color="white"></brow-icon>
			</div>

			<content select=".weather__city"></content>
			<content select=".weather__place"></content>
		</div>
	</card-base>
</template>
<script type="text/javascript" src="../scripts/weather-card.js"></script>
