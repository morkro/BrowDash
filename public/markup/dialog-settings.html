<!-- Headings -->
<header class="dialog__heading">
	<h1>Settings</h1>
</header><!-- /Headings -->

<!-- Content -->
<div class="dialog__content">
	<div class="dialog__block">
		<!-- Theme -->
		<section class="dialog__content__theme">
			<h2 class="content__heading">
				<brow-icon icon="color-lens"></brow-icon>
				Color scheme
			</h2>
			<ul class="settings__theme">
				<li data-settings-theme="blue-a400"></li>
				<li data-settings-theme="pink-400"></li>
				<li data-settings-theme="teal-400"></li>
				<li data-settings-theme="indigo-400"></li>
				<li data-settings-theme="red"></li>
			</ul>
		</section><!-- /Theme -->
		
		<section class="content__time"><!-- Time -->
			<h2 class="content__heading">
				<brow-icon icon="schedule"></brow-icon>
				Dateformat
			</h2>
			<div class="dialog__content">
				<ul class="content__time__list">
					<li>
						<input type="checkbox" id="settings--dateformat" checked>
						<label for="settings--dateformat">Use 24h clock</label>
					</li>
					<li>
						<input type="checkbox" id="settings--ampm" disabled>
						<label for="settings--ampm">Show AM/PM</label>
					</li>
				</ul>
			</div>
		</section><!-- /Time -->
	</div>
</div><!-- /Content -->
